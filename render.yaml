services:
  - type: web
    name: hiredup-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y gfortran libopenblas-dev liblapack-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
